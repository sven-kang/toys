<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sven Kang - Software Engineer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Sven Kang" />
    <meta name="description" content="This is Sven Kang's portfolio." />
    <link rel="icon" type="image/svg" href="assets/imgs/logo.svg" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script
      defer
      src="https://kit.fontawesome.com/c1cb547d03.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="assets/js/main.js"></script>
  </head>
  <body>
    <!-- Navigation -->
    <header>
      <nav>
        <div class="logo">
          <img class="logo__action" alt="Home" src="assets/imgs/logo.svg" />
        </div>
        <ul class="menu">
          <li class="menu__action">Career</li>
          <li class="menu__action">Skills</li>
          <li class="menu__action">Projects</li>
          <li class="menu__action">Blogs</li>
          <li class="menu__action">Contacts</li>
        </ul>
      </nav>
    </header>

    <!-- Home -->
    <section class="home">
      <h1 class="home__title">Sven Kang</h1>
      <h2 class="home__subtitle">Software Engineer</h2>
      <p class="home__description">
        Create designs, systems, and businesses out of this world
      </p>
      <button class="home__action">
        Learn more <i class="home__action-icon fas fa-chevron-down"></i>
      </button>
    </section>

    <!-- Career-->
    <section class="career">
      <div class="career__description">
        <h3>
          <span class="career__emphasis">Key contributor </span><br />
          in fast growing startups
        </h3>
      </div>
      <div class="slideshow">
        <div class="slideshow__card">
          <img
            id="nagios-logo"
            src="assets/imgs/nagios-logo.svg"
            alt="Nagios"
            class="slideshow__card_logo"
          />
        </div>
        <div class="slideshow__card_dot"></div>
        <div class="slideshow__card_dot dot-medium"></div>
        <div class="slideshow__card_dot dot-highlight"></div>
        <div class="slideshow__card">
          <img
            id="relevant-logo"
            src="assets/imgs/relevant-logo.svg"
            alt="Relevant Systems"
            class="slideshow__card_logo"
          />
        </div>
        <div class="slideshow__card_dot"></div>
        <div class="slideshow__card_dot dot-medium"></div>
        <div class="slideshow__card_dot dot-highlight"></div>
        <div class="slideshow__card">
          <img
            id="fieldnation-logo"
            src="assets/imgs/fieldnation-logo.svg"
            alt="Field Nation"
            class="slideshow__card_logo"
          />
        </div>
        <div class="slideshow__card_dot"></div>
        <div class="slideshow__card_dot dot-medium"></div>
        <div class="slideshow__card_dot dot-highlight"></div>
        <div class="slideshow__card-empty"></div>
      </div>
    </section>
  </body>
</html>
