<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Batman's Portfolio</title>
    <meta
      name="description"
      content="Portfolio site of the one and only Batman!"
    />
    <meta name="author" content="Batman" />
    <link rel="icon" type="image/svg" href="asset/image/batman-logo.svg" />
    <link rel="stylesheet" href="asset/css/style.css" />

    <nav>
      <div class="logo">

      </div>
      <ul class="menu">
        <li class="menu__item">Home</li>

    <!-- home -->
    <section class="home">

        <h1 class="hero__title">Hello, I am Bruce Wayne</h1>
